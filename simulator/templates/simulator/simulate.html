<!DOCTYPE html>
<html>
<head>
    <title>IoT Simulator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f0f9f0; }
        .card { max-width: 400px; margin: 30px auto; }
    </style>
</head>
<body>
    <div class="container">
        <div class="card p-4 shadow">
            <h2 class="mb-3 text-center">IoT Simulator</h2>
            {% if success %}
                <div class="alert alert-success">Sensor data submitted successfully!</div>
            {% endif %}
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label">Sensor ID</label>
                    {{ form.sensor_id }}
                </div>
                <div class="mb-3">
                    <label class="form-label">Nitrogen</label>
                    {{ form.nitrogen }}
                </div>
                <div class="mb-3">
                    <label class="form-label">Phosphorus</label>
                    {{ form.phosphorus }}
                </div>
                <div class="mb-3">
                    <label class="form-label">Potassium</label>
                    {{ form.potassium }}
                </div>
                <div class="mb-3">
                    <label class="form-label">Location</label>
                    {{ form.location }}
                </div>
                <div class="mb-3">
                    <label class="form-label">Timestamp (optional)</label>
                    {{ form.timestamp }}
                </div>
                <button type="submit" class="btn btn-success w-100">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
