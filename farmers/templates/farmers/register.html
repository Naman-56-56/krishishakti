<!DOCTYPE html>
<html>
<head>
    <title>Farmer Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f0f9f0; padding: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card p-4 mt-4">
                    <h2 class="mb-3">üë®‚Äçüåæ Farmer Registration</h2>
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" name="name" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="location" class="form-label">Location</label>
                            <input type="text" name="location" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="preferred_language" class="form-label">Preferred Language</label>
                            <select name="preferred_language" class="form-select">
                                <option value="en">English</option>
                                <option value="hi">Hindi</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="crops_grown" class="form-label">Crops Grown</label>
                            <textarea name="crops_grown" rows="2" class="form-control"></textarea>
                        </div>
                        <button type="submit" class="btn btn-success w-100">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
